<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/script.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="js/scripts.js"></script>
    <title>Pizza App</title>
</head>
<body>
    <div class="header">
        <h1>YUMMY PIZZA</h1>
        <p>Welcome to Moto Pizza. A place where all your cravings are met with pure excelence.</p>
    </div>

        <!-- <img src="images/pizza4.jpg" class="img-fluid" alt="Responsive image"> -->

        <h1 id="order"><u>Order here for finger licking taste!</u></h1>
    <div class="row">
        <div class="col-lg-6">
            <form id="form" action="">
                <div class="type">
                    <label for="type">Pizza Flavour:</label><br>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select the type of Pizza..</option>
                        <option value="1">Ckicken Hawaiian</option>
                        <option value="2">Cheese Burger</option>
                        <option value="3">Veg Feast</option>
                        <option value="4">Chicken & Beef Peperoni</option>
                        <option value="5">Chicken Macon BBQ</option>
                        <option value="6">Spicy Boerewors</option>
                    </select><br>
                </div>
                <div id="size">
                    <label for="type">Pizza Size:</label><br>
                    <select class="form-select" aria-label="Default select example">
                        <label for="type">Pizza Flavour:</label><br>
                        <option selected>Select the size of Pizza..</option>
                        <option value="1">Small</option>
                        <option value="2">Medium</option>
                        <option value="3">Large</option>
                    </select><br>
                </div>
                <div id="toppings">
                    <label for="type">Toppings:</label><br>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Would you like some toppings?...</option>
                        <option value="1">Roasted Tomatoes</option>
                        <option value="2">Roasted Artichokes</option>
                        <option value="3">Roasted Fennel</option>
                        <option value="4">Roasted Cauliflower</option>
                        <option value="5">Roasted Broccoli</option>
                        <option value="6">Roasted Red Pepper</option>
                        <option value="7">Roasted Butternut Squash</option>
                      </select><br>                   
                </div>
                <div id="crust">
                    <label for="type">Crusts:</label><br>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Choose the crusts you would like...</option>
                      <option value="1">Neapoitan Crust</option>
                      <option value="2">New York Crust</option>
                      <option value="3">St.Louis Crust</option>
                      <option value="4">Sicilian Crust</option>
                      <option value="5">Chicago-Style Deep Dish Crust</option>
                      <option value="6">Pan Pizza Crust</option>
                    </select>
                </div>
            </form><br>
            <form id="submit" action="">
                <label for="points">Number of Orders:</label>
                <input type="number" id="points" name="points" step="1">
            </form><br>
            <form id="total" action="">
                <label for="text">Your total:</label>
                <input type="text" id="text" name="text">
            </form>
            <button id="final" type="button" class="btn btn-primary">Make Order</button>
        </div>
    </div>
    <div class="container-fluid">
        <img src="images/pizza5.jpg" class="img-thumbnail" alt="Responsive image">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

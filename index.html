    <div class="header">
        <h1>YUMMY PIZZA</h1>
    </div>
    <form id="form" action="">
        <h2 id="content">PLease fill in the form</h2>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Pizza Size</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose the Pizza Size...</option>
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
            </select>
          </div>

          <h2>Would You Like Some Crusts?</h2>
          <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect02">
              <option selected>Add some crusts...</option>
              <option value="1">Crispy</option>
              <option value="2">Stuffed</option>
              <option value="3">Glutten-free</option>
            </select>
            <label class="input-group-text" for="inputGroupSelect02">Options</label>
          </div>
          
          <option selected>Add some crusts...</option>
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button">Button</button>
            <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
              <option selected>Choose...</option>
              <option value="1">Neapolitan Crust</option>
              <option value="2">New York Crust</option>
              <option value="3">St. Louis Crust</option>
              <option value="4">Sicilian Crust</option>
              <option value="5">Pan Pizza Crust</option>
            </select>
          </div>
          
          <div class="input-group">
            <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <button class="btn btn-outline-secondary" type="button">Button</button>
          </div>
    </form>
    <div class="first">
        <img src="images/pizza1.jpg" class="img-fluid" alt="Responsive image">
    </div>
